<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - YouTube Highlighter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .status-message {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0.9;
        }
        
        .video-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff5722;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Processing Your Video</h1>
        
        <div class="video-info">
            <p><strong>Video ID:</strong> {{ video_id }}</p>
            <p><strong>Task ID:</strong> {{ task_id }}</p>
        </div>
        
        <div class="spinner"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status-message" id="statusMessage">
            Initializing...
        </div>
        
        <div id="errorContainer" style="display: none;">
            <div class="error-message" id="errorMessage"></div>
            <a href="/" class="btn">Try Another Video</a>
        </div>
        
        <div id="successContainer" style="display: none;">
            <div class="success-message">
                âœ… Highlights generated successfully!
            </div>
            <div id="outputLinks"></div>
            <a href="/" class="btn">Create Another Highlight</a>
        </div>
    </div>

    <script>
        const taskId = '{{ task_id }}';
        
        function updateStatus() {
            fetch(`/api/task/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError('Task not found');
                        return;
                    }
                    
                    const statusMessage = document.getElementById('statusMessage');
                    const progressFill = document.getElementById('progressFill');
                    
                    // Update progress bar
                    progressFill.style.width = data.progress + '%';
                    
                    // Update status message
                    statusMessage.textContent = data.message || data.status;
                    
                    if (data.status === 'completed') {
                        showSuccess(data);
                    } else if (data.status === 'failed') {
                        showError(data.error || 'Processing failed');
                    } else {
                        // Continue polling
                        setTimeout(updateStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Failed to get status update');
                });
        }
        
        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';
        }
        
        function showSuccess(data) {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('successContainer').style.display = 'block';
            
            if (data.output_dir) {
                const outputLinks = document.getElementById('outputLinks');
                let linksHTML = `
                    <p><strong>Output Directory:</strong> ${data.output_dir}</p>
                `;
                
                if (data.view_url) {
                    linksHTML += `
                        <div style="margin: 20px 0;">
                            <a href="${data.view_url}" target="_blank" class="btn" style="background: linear-gradient(135deg, #4CAF50, #8BC34A); margin-right: 10px;">
                                ðŸŽ¬ View Highlights Page
                            </a>
                            <a href="/results" class="btn" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                                ðŸ“‚ View All Results
                            </a>
                        </div>
                    `;
                } else {
                    linksHTML += `<p>Check your output folder for the generated HTML file!</p>`;
                }
                
                outputLinks.innerHTML = linksHTML;
            }
        }
        
        // Start status polling
        setTimeout(updateStatus, 1000);
    </script>
</body>
</html>
